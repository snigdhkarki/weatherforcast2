<html>
  <head>
    <script src = 'script.js' defer></script>
    <style>
      /* Add CSS styles for the app */
      .form-group {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40vh;
        
      }
      label {
    font-size: 30px;
    margin-bottom: 10px;
  }
  input[type="text"] {
    font-size: 20px;
    width: 300px;
    height: 50px;
    padding: 10px;
    border-radius: 10px;
    outline: none;
    border: 2px solid black;
  }
  input[type="text"]:focus {
    border: 2px solid blue;
  }
  button[type="submit"] {
    font-size: 20px;
    width: 300px;
    height: 50px;
    border-radius: 10px;
    background-color: lightblue;
    border: none;
    outline: none;
    cursor: pointer;
  }
  button[type="submit"]:active {
    transform: scale(0.95);
  }
      .weather-card {
        display: flex;
        flex-direction: column;
        justify-content: center;        
        align-items: center;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 10px grey;
        width: 20%;
        height: 300px;
        margin: 20px;
        margin-left: 40%;
      }
    </style>
  </head>
  <body>
    <div class="form-group">
      <form>
        <label for="location">Enter location:</label>
        <input type="text" id="location" required>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="weather-card" style="display: none;">
      <p id="longitude"></p>
      <p id="latitude"></p>
      <p id="mintemp"></p>
      <p id="maxtemp"></p>
    </div>
  </body>
</html>
